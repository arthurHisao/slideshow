<body>
      <!--Conteudo do slideshow-->
      <div class="slideshow-container">
              <div class="slideshow fade">
                  <img src="img/img1.jpg">
              </div>
              <div class="slideshow fade">
                  <img src="img/img2.jpg">
              </div>
              <div class="slideshow fade">

          <!--BOTAO VOLTAR E PROXIMO-->
             <a class="previous change-slide"> &#10094; </a>
              <a class="next change-slide"> &#10095; </a>    
      </div>
      
      <!--PONTOS-->
      <div class="dot-contents" style="text-align:center">

          <span class="dot"></span> 
          <span class="dot"></span>         
      </div>
